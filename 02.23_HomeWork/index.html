<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="flex">

        <div class="logo flex ai-c jc-c"><span>Logo</span></div>

        <nav class="flex jc-c ai-c">
            <ul class="flex jc-sa">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>

        <div class="settings flex ai-c jc-c">
            <div class="container relative flex ai-c jc-c">
                <div class="circle absolute"></div>
                <div class="user absolute"><i class="fa-regular fa-user"></i></div>
                <div class="gear relative"><i class="absolute fa-solid fa-gear"></i></div>
            </div>




            <!-- <div class="circle">
                <div class="user flex ai-c jc-c"><i class="fa-regular fa-user"></i></div>
                <div class="gear relative"><i class="absolute fa-solid fa-gear"></i></div>
            </div> -->
        </div>

    </header>

    <main class="flex ai-c jc-c">
        <div>
            <span>Welcome to Dalim class of Webschool!</span>
        </div>
    </main>
    <div class="gray-screen flex absolute ai-c jc-c">
    <div class="popup relative">
            <div class="icon-container flex jc-c">
                <div><i class="icon fa-solid fa-user-tie"></i></div>
            </div>
            <div class="q flex jc-c"><span>What is your name?</span></div>
            <div class="input flex jc-c"><input type="text" name="name" id="name" placeholder="Ex: Mendy Orian"></div>
            <div class="buttons absolute">
                <div class="buttons-in flex jc-sa">
                <button class="ok">Ok</button>
                <button class="cancel">Cancel</button>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
