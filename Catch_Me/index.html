<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Catch Me! </title>
</head>

<body>
    <main>
        <div id="cts-area">
            <h1></h1>
        </div>
        <div id="game-body">
            <div id="game-table">
                <div id="black-area">
                    <div id="cm">Catch Me!</div>
                </div>
            </div>
            <div id="details-bar">
                <div>
                    <div id="score" class="det-box">
                        <span>Score:</span>
                        <span class="value"></span>
                    </div>
                    <div id="ptnl" class="det-box">
                        <span>Points to next level:</span>
                        <span class="value"></span>
                    </div>
                    <div id="level" class="det-box">
                        <span>Level:</span>
                        <span class="value"></span>
                    </div>
                    <div id="missed" class="det-box">
                        <span>Missed clicks:</span>
                        <span class="value"></span>
                    </div>
                    <div id="timer" class="det-box">
                        <span>TImer:</span>
                        <span class="value"></span>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="confetti"></canvas>
    </main>
</body>

</html>
