<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Form Challenge</h1>

    <form>
        <table>
            <tr>
                <td>You are:</td>
                <td>
                    <input type="radio" name="gander" id="men">
                    <label for="men">Men</label>

                    <input type="radio" name="gander" id="woman">
                    <label for="woman">Woman</label>
                </td>
            </tr>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="f_name" id="f_name"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="l_name" id="l_name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" id="country">
                        <option value="">Choose ...</option>
                        <option value="IL">Israel</option>
                        <option value="USA">United State</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>What do you want?</td>
                <td>
                    <input type="checkbox" name="wants" id="linkedin">
                    <label for="linkedin">LinkedIn</label>

                    <input type="checkbox" name="wants" id="facebook">
                    <label for="facebook">Facebook</label>

                    <input type="checkbox" name="wants" id="twitter">
                    <label for="twitter">Twitter</label>
                </td>
            </tr>
            <tr>
                <td>massage:</td>
                <td><textarea name="massage" id="massage"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Send request"></td>
            </tr>
        </table>
    </form>
</body>

</html>
